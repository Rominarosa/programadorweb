<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 4 con Javascript</title>
</head>

<body>
    <script>
        metros = parseInt(prompt('Ingrese metros en n√∫meros:', ''));
        if (metros <= 1000) { // || OR
            document.write('corresponde ir a pie.');
        } else if (metros >= 1000) {
            document.write('corresponde ir en bicicleta.');
        } else if (metros => 10000) {
            document.write('corresponde ir en auto.');
        } else if (metros => 100000) {
            document.write('corresponde ir en avion.');
        } else {
            document.write('corresponde ir en avion.');
        }
    </script>
</body>

</html>
